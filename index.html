<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concatenation Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>String Concatenation Tool</h1>
        <label for="codeInput">Enter the code string:</label>
        <input type="text" id="codeInput" placeholder="Enter your code here">
        <button onclick="concatenateString()">Generate URL</button>

        <p>Generated URL:</p>
        <div id="output"></div>

        <button id="copyButton" onclick="copyToClipboard()" style="display: none;">Copy URL</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
